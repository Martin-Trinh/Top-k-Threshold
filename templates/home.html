<head>
    <meta charset="UTF-8">

    <title>Topk-Threshold</title>

<body>
    <h1>Top-k Threshold algorithm</h1>
    <div class="container-fluid">
        <form action="/" method="get">
            <fieldset class="input-group mb-3">
                <legend>Choose your attributes:</legend>
                {% for col in columns %}
                <div class="form-group" style="margin-right: 10px">
                    <div class="form-check">
                        {% if col in request.args.getlist('vid_attr') %}
                        <input name="vid_attr" class="form-check-input" type="checkbox" value="{{col}}" checked>
                        {% else %}
                        <input  name="vid_attr" class="form-check-input" type="checkbox" value="{{col}}">
                        {% endif %}
                        <label class="form-check-label">{{col}}</label>
                    </div>
                </div>
                {% endfor %}
            </fieldset>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="aggr_func">Aggregate function options</label>
                </div>
                <select name="aggr_func" id="aggr_func" class="form-select" aria-label="">7
                    <option value="max">Max</option>
                    <option value="avg">Average</option>
                </select>

                <div class="input-group-prepend">
                    <label class="input-group-text" for="algo_select">Query method options</label>
                </div>
                <select name="algo_select" id="algo_select" class="form-select" aria-label="">7
                    <option value="threshold">Threshold</option>
                    <option value="naive">Naive</option>
                </select>

                <input type="number" class="form-control" id="k-amount" value="{{rows_amount}}" name="rows-amount" placeholder="Number of rows">
            </div>

            <div class="input-group mb-3" style="float: right">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
